query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          metafield(namespace: "gd_product_updater", key: "app_price") {
            value
          }
        }
      }
    }
  }
}
